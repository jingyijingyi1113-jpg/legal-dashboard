<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #FFFFFF;
}
.header {
  position: absolute; top: 0; left: 0; right: 0;
  height: 60pt; background: #1C2833;
  display: flex; align-items: center; padding-left: 40pt;
}
.header h1 { color: #FFFFFF; font-size: 28pt; margin: 0; }
.content {
  margin-top: 75pt; padding: 15pt 40pt;
  width: 100%;
}
.tech-section { margin-bottom: 20pt; }
.tech-title { color: #2C3E50; font-size: 16pt; margin: 0 0 10pt 0; font-weight: bold; }
.tech-items {
  display: flex; gap: 15pt;
}
.tech-item {
  flex: 1; padding: 12pt; border-radius: 6pt;
  text-align: center;
}
.tech-item.frontend { background: #D6EAF8; border: 2pt solid #3498DB; }
.tech-item.backend { background: #D5F5E3; border: 2pt solid #27AE60; }
.tech-item.db { background: #FCF3CF; border: 2pt solid #F1C40F; }
.tech-item.deploy { background: #FADBD8; border: 2pt solid #E74C3C; }
.tech-item h4 { font-size: 13pt; margin: 0 0 6pt 0; }
.tech-item p { font-size: 10pt; margin: 0; color: #2C3E50; }
.tech-item.frontend h4 { color: #3498DB; }
.tech-item.backend h4 { color: #27AE60; }
.tech-item.db h4 { color: #D68910; }
.tech-item.deploy h4 { color: #E74C3C; }
.arch-box {
  background: #F8F9FA; padding: 15pt; border-radius: 6pt;
  border-left: 4pt solid #9B59B6;
}
.arch-box h4 { color: #9B59B6; font-size: 14pt; margin: 0 0 8pt 0; }
.arch-box p { color: #2C3E50; font-size: 11pt; margin: 0; line-height: 1.6; }
</style>
</head>
<body>
<div class="header"><h1>技术架构</h1></div>
<div class="content">
  <div class="tech-section">
    <h3 class="tech-title">技术栈</h3>
    <div class="tech-items">
      <div class="tech-item frontend">
        <h4>前端</h4>
        <p>React + TypeScript</p>
        <p>Tailwind CSS</p>
        <p>Vite 构建工具</p>
      </div>
      <div class="tech-item backend">
        <h4>后端</h4>
        <p>Python Flask</p>
        <p>RESTful API</p>
        <p>JWT 认证</p>
      </div>
      <div class="tech-item db">
        <h4>数据库</h4>
        <p>SQLite</p>
        <p>轻量级部署</p>
        <p>数据持久化</p>
      </div>
      <div class="tech-item deploy">
        <h4>部署</h4>
        <p>腾讯云服务器</p>
        <p>内网访问</p>
        <p>企业级安全</p>
      </div>
    </div>
  </div>
  <div class="arch-box">
    <h4>系统架构特点</h4>
    <p>采用前后端分离架构，前端使用 React 构建响应式界面，后端使用 Flask 提供 RESTful API。系统部署在腾讯云内网服务器，通过企业 VPN 访问，确保数据安全。SQLite 数据库轻量高效，满足部门级应用需求。</p>
  </div>
</div>
</body>
</html>
