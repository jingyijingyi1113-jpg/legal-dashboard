<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #1C2833;
}
.container {
  width: 100%; height: 100%;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
}
.accent-bar {
  position: absolute; top: 0; left: 0;
  width: 8pt; height: 405pt;
  background: #F39C12;
}
h1 { color: #FFFFFF; font-size: 42pt; margin: 0 0 20pt 0; text-align: center; }
h2 { color: #AAB7B8; font-size: 24pt; margin: 0 0 40pt 0; font-weight: normal; text-align: center; }
.info { color: #AAB7B8; font-size: 14pt; margin-top: 60pt; text-align: center; }
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="container">
  <h1>工时管理系统</h1>
  <h2>Timesheet Management System</h2>
  <p class="info">法务部门工时记录与管理解决方案</p>
</div>
</body>
</html>
