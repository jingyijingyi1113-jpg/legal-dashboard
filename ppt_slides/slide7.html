<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #1C2833;
}
.container {
  width: 100%; height: 100%;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
}
.accent-bar {
  position: absolute; bottom: 0; left: 0; right: 0;
  height: 8pt; background: #F39C12;
}
h1 { color: #FFFFFF; font-size: 36pt; margin: 0 0 20pt 0; text-align: center; }
h2 { color: #AAB7B8; font-size: 20pt; margin: 0 0 30pt 0; font-weight: normal; text-align: center; }
.access-info {
  background: #2E4053; padding: 20pt 40pt; border-radius: 8pt;
  text-align: center;
}
.access-info p { color: #F39C12; font-size: 18pt; margin: 0 0 10pt 0; }
.access-info h3 { color: #FFFFFF; font-size: 22pt; margin: 0; }
.contact { color: #AAB7B8; font-size: 14pt; margin-top: 40pt; text-align: center; }
</style>
</head>
<body>
<div class="container">
  <h1>感谢聆听</h1>
  <h2>欢迎试用工时管理系统</h2>
  <div class="access-info">
    <p>系统访问地址</p>
    <h3>http://9.135.78.109:8081</h3>
  </div>
  <p class="contact">如有问题，请联系系统管理员</p>
</div>
<div class="accent-bar"></div>
</body>
</html>
